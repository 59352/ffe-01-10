<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let person = [
            {name: 'Ihor', dateOfBirth: 1986},
            {name: 'Alex', dateOfBirth: 1994},
            {name: 'Yura', dateOfBirth: 1988},
            {name: 'Anya', dateOfBirth: 2000},
            ];
        const HumanAge = function(data) {
            this.name = data.name;
            this.dateOfBirth = data.dateOfBirth;
            this.getAge = () => {
                return `${data.name} ${2019 - data.dateOfBirth}`;
            }
        }
        const result = new HumanAge(person[2]);
        let output = result.getAge();
        console.log(output);

        
       
    </script>
</body>
</html>
